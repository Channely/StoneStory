<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/Player.js"></script>
  <script type="text/javascript" src="src/Song.js"></script>
  <script type="text/javascript" src="src/random_number_of_four_digits.js"></script>
  <script type="text/javascript" src="src/compare_two_numbers.js"></script>
  <script type="text/javascript" src="src/guess_num_base_on_similar_rate.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/PlayerSpec.js"></script>
  <script type="text/javascript" src="spec/random_number_of_four_digits_spec.js"></script>
  <script type="text/javascript" src="spec/compare_two_numbers_spec.js"></script>
  <script type="text/javascript" src="spec/guess_num_base_on_similar_rate_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body align="center">
  <br><h3>Guess Numbers</h3></br>
  <br><input id='display'>Display Result</input></br>
  <br><input id='num_input'>input a four digits number</input></br>
  <br><button onclick="start_this_game()">Begin</button>
  <button onclick="guess_it()">Compute</button></br>

</body>
</html>
